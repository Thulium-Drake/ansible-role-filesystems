---
# LVMs to create/resize
# NOTE: if you want to manage / as well, the default permissions are 0555
#
# filesystems:
#   rhel:                     # LVM Volume Group name
#     pvs:                    # LVM Physical Volumes to use
#       - '/dev/sda3'
#     volumes:                # Volumes to create in the VG
#       - name: 'data'
#         mountpoint: '/data'
#         mountpoint_owner: 'root'  # Default values
#         mountpoint_group: 'root'  #
#         mountpoint_mode: '0755'   #
#         mountpoint_opts: 'ro'
#         size: '15G'
#         options: '-r 16'
#       - name: 'deleteme'
#         state: 'absent'
filesystems:
  - name: 'fedora'
    pvs:
      - '/dev/vda3'
    volumes:
      - name: 'root'
        fstype: 'xfs'
        mountpoint: '/'
        mountpoint_mode: '0555'
        size: '15G'

# Allow shrinking of LVMs
# NOTE: This is not always supported (e.g. XFS does not allow it)
filesystems_allow_shrinking: false
